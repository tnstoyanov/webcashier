<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="60" y="20" width="120" height="180" rx="25" ry="25" fill="none" stroke="black" stroke-width="5"/>
  
  <!-- QR Code frame -->
  <rect x="85" y="45" width="70" height="70" fill="none" stroke="black" stroke-width="3"/>
  
  <!-- QR code pattern -->
  <g transform="translate(90, 50)">
    <!-- Top-left corner finder -->
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="black" stroke-width="2"/>
    <rect x="4" y="4" width="12" height="12" fill="black"/>
    
    <!-- Top-right corner finder -->
    <rect x="40" y="0" width="20" height="20" fill="none" stroke="black" stroke-width="2"/>
    <rect x="44" y="4" width="12" height="12" fill="black"/>
    
    <!-- Bottom-left corner finder -->
    <rect x="0" y="40" width="20" height="20" fill="none" stroke="black" stroke-width="2"/>
    <rect x="4" y="44" width="12" height="12" fill="black"/>
    
    <!-- QR data pattern -->
    <rect x="25" y="5" width="4" height="4" fill="black"/>
    <rect x="30" y="5" width="4" height="4" fill="black"/>
    <rect x="25" y="10" width="4" height="4" fill="black"/>
    <rect x="35" y="10" width="4" height="4" fill="black"/>
    <rect x="25" y="25" width="4" height="4" fill="black"/>
    <rect x="30" y="25" width="4" height="4" fill="black"/>
    <rect x="35" y="25" width="4" height="4" fill="black"/>
    <rect x="40" y="30" width="4" height="4" fill="black"/>
    <rect x="45" y="30" width="4" height="4" fill="black"/>
    <rect x="50" y="35" width="4" height="4" fill="black"/>
    <rect x="25" y="40" width="4" height="4" fill="black"/>
    <rect x="30" y="45" width="4" height="4" fill="black"/>
    <rect x="35" y="50" width="4" height="4" fill="black"/>
    <rect x="45" y="45" width="4" height="4" fill="black"/>
    <rect x="50" y="50" width="4" height="4" fill="black"/>
    <rect x="55" y="55" width="4" height="4" fill="black"/>
  </g>
  
  <!-- Checkmark with circle -->
  <circle cx="120" cy="140" r="18" fill="none" stroke="black" stroke-width="4"/>
  <path d="M108 140 L117 149 L132 128" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Phone side elements (volume buttons/grip) -->
  <ellipse cx="185" cy="60" rx="6" ry="12" fill="black"/>
  <ellipse cx="185" cy="80" rx="6" ry="12" fill="black"/>
  <ellipse cx="185" cy="100" rx="6" ry="12" fill="black"/>
  <ellipse cx="185" cy="120" rx="6" ry="12" fill="black"/>
  
  <!-- Hand holding the phone -->
  <path d="M40 180 Q30 165 20 180 Q10 195 25 205 L60 220 Q75 228 85 220 L190 240 Q205 245 220 230 Q235 215 220 205 L85 175 Q75 170 60 175 Z" fill="black"/>
  
  <!-- Thumb -->
  <ellipse cx="55" cy="150" rx="12" ry="18" fill="black" transform="rotate(-25 55 150)"/>
</svg>
