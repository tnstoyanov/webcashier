<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="80" y="40" width="140" height="220" rx="25" ry="25" fill="url(#phoneGrad)" stroke="#343a40" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="95" y="70" width="110" height="160" rx="8" ry="8" fill="url(#screenGrad)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- QR Code container -->
  <rect x="105" y="85" width="90" height="90" fill="#ffffff" stroke="#343a40" stroke-width="2"/>
  
  <!-- QR Code pattern -->
  <g transform="translate(110, 90)">
    <!-- Position detection patterns (corners) -->
    <rect x="0" y="0" width="24" height="24" fill="none" stroke="#000" stroke-width="2"/>
    <rect x="4" y="4" width="16" height="16" fill="#000"/>
    <rect x="8" y="8" width="8" height="8" fill="#fff"/>
    
    <rect x="56" y="0" width="24" height="24" fill="none" stroke="#000" stroke-width="2"/>
    <rect x="60" y="4" width="16" height="16" fill="#000"/>
    <rect x="64" y="8" width="8" height="8" fill="#fff"/>
    
    <rect x="0" y="56" width="24" height="24" fill="none" stroke="#000" stroke-width="2"/>
    <rect x="4" y="60" width="16" height="16" fill="#000"/>
    <rect x="8" y="64" width="8" height="8" fill="#fff"/>
    
    <!-- Timing patterns -->
    <rect x="28" y="8" width="4" height="4" fill="#000"/>
    <rect x="36" y="8" width="4" height="4" fill="#000"/>
    <rect x="44" y="8" width="4" height="4" fill="#000"/>
    <rect x="52" y="8" width="4" height="4" fill="#000"/>
    
    <rect x="8" y="28" width="4" height="4" fill="#000"/>
    <rect x="8" y="36" width="4" height="4" fill="#000"/>
    <rect x="8" y="44" width="4" height="4" fill="#000"/>
    <rect x="8" y="52" width="4" height="4" fill="#000"/>
    
    <!-- Data modules -->
    <rect x="28" y="28" width="4" height="4" fill="#000"/>
    <rect x="32" y="32" width="4" height="4" fill="#000"/>
    <rect x="36" y="28" width="4" height="4" fill="#000"/>
    <rect x="40" y="36" width="4" height="4" fill="#000"/>
    <rect x="44" y="32" width="4" height="4" fill="#000"/>
    <rect x="48" y="28" width="4" height="4" fill="#000"/>
    <rect x="52" y="36" width="4" height="4" fill="#000"/>
    
    <rect x="28" y="44" width="4" height="4" fill="#000"/>
    <rect x="36" y="48" width="4" height="4" fill="#000"/>
    <rect x="44" y="44" width="4" height="4" fill="#000"/>
    <rect x="48" y="52" width="4" height="4" fill="#000"/>
    <rect x="52" y="48" width="4" height="4" fill="#000"/>
    <rect x="56" y="44" width="4" height="4" fill="#000"/>
    <rect x="60" y="52" width="4" height="4" fill="#000"/>
    <rect x="64" y="48" width="4" height="4" fill="#000"/>
    <rect x="68" y="44" width="4" height="4" fill="#000"/>
    <rect x="72" y="52" width="4" height="4" fill="#000"/>
    <rect x="76" y="48" width="4" height="4" fill="#000"/>
  </g>
  
  <!-- Success checkmark -->
  <circle cx="150" cy="195" r="20" fill="#28a745" stroke="#ffffff" stroke-width="3"/>
  <path d="M140 195 L148 203 L162 185" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Phone buttons -->
  <rect x="225" y="80" width="8" height="20" rx="4" fill="#6c757d"/>
  <rect x="225" y="110" width="8" height="15" rx="4" fill="#6c757d"/>
  <rect x="225" y="130" width="8" height="15" rx="4" fill="#6c757d"/>
  
  <!-- Hand holding phone -->
  <path d="M60 180 Q45 160 30 180 Q15 200 35 215 L75 235 Q95 245 110 230 L240 270 Q260 275 275 255 Q290 235 270 220 L110 185 Q95 180 75 185 Z" fill="#343a40"/>
  
  <!-- Thumb -->
  <ellipse cx="70" cy="140" rx="15" ry="25" fill="#343a40" transform="rotate(-30 70 140)"/>
  
  <!-- Luxtak text -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">LUXTAK</text>
</svg>
